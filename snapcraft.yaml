name: packetsender
title: Packet Sender
version: 8.8.9
summary: Packet Sender - Free TCP/UDP/SSL/HTTP Utility
icon: src/packetsender.svg
description: |
  Packet Sender - Free utility to for sending / receiving of network
  packets. TCP, UDP, SSL, and HTTP. https://packetsender.com/

source-code:
  - https://github.com/dannagle/PacketSender

contact:
  - https://packetsender.com/contact

website:
  - https://packetsender.com

issues:
  - https://github.com/dannagle/PacketSender/issues

donation:
  - https://www.paypal.com/biz/fund?id=RGDM593DYR9LJ


platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

# sudo snap install packetsender*.snap --dangerous

grade: stable
base: core24
confinement: strict
environment:
  QT_PLUGIN_PATH: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/qt6/plugins"

apps:
  packetsender:
    command: usr/local/bin/packetsender
    desktop: usr/share/applications/packetsender.desktop
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - removable-media
      - network
      - cups
      
parts:
  packetsender:
    plugin: qmake
    source: src/
    qmake-project-file: PacketSenderSnap.pro
    qmake-major-version: 6
    build-environment:
      - QT_SELECT: qt6
    build-packages:
      - build-essential
      - qt6-base-dev
      - libqt6gui6
      - libqt6core6
      - qtchooser
      - libxkbcommon-dev
      - qt6-declarative-dev
      - libgl1-mesa-dev
      - libglvnd-dev
      - libssl-dev
      - libqt6core6
      - libqt6gui6
      - libqt6network6t64
      - libqt6widgets6
      - qt6-translations-l10n

    stage-packages:
      - qt6-base-dev
      - qt6-declarative-dev
      - libqt6core6
      - libqt6gui6
      - libqt6widgets6
      - libqt6network6
      - libqt6printsupport6
      - libcurl4
      - qt6-translations-l10n
      - qt6-gtk-platformtheme
      - qt6-qpa-plugins
      - qt6-wayland
      - cups-client
